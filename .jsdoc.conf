{
    "source": {
        "include": ["src"],
        "includePattern": ".+\\.mjs(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "opts": {
        "template": "node_modules/docdash",
        "destination": "docs",
        "recurse": true,
        "verbose": true
    },
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": false,
        "default": {
            "includeDate": false,
            "layoutFile": ".jsdoc-layout.tmpl",
            "staticFiles": {
                "include": [
                    "./docs/css/jsdoc-overrides.css"
                ]
            }
        }
    }
}
